<p-button
  [disabled]="(timer$ | async) && !(disabled$ | async)"
  (onClick)="onRefresh()"
  class="app-actions-refresh__container"
>
  <ng-template pTemplate="content">
    <i class="pi pi-refresh app-actions-refresh__icon"></i>
    <ng-container *ngIf="interval$ | async as interval; else label">
      {{ inactiveRefreshText + interval }}
    </ng-container>
    <ng-template #label>
      {{ activeRefreshText }}
    </ng-template>
  </ng-template>
</p-button>
