<p-toolbar>
  <div class="p-toolbar-group-left">
    <span class="app-header__title">
      {{ title | titlecase }}
    </span>

    <app-link
      *ngFor="let link of headerLinks"
      [text]="link.text"
      [url]="link.url"
    ></app-link>
  </div>
  <div class="p-toolbar-group-right">
    <app-recording [text]="text" [isRecording]="recording"></app-recording>
  </div>
</p-toolbar>
