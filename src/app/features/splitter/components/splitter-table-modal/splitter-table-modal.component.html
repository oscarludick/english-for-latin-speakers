<p-dialog
  header="{{ title | titlecase }}"
  [(visible)]="display"
  [modal]="true"
  [draggable]="false"
  (onHide)="onHide.emit()"
>
  <p-table [value]="phonetics" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th id="phonetic">Phonetic</th>
        <th id="audio">Audio</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.text | json }}</td>
        <td>
          <app-audio [audio]="item.audio"></app-audio>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>
